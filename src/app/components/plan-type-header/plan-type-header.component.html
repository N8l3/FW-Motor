<div class="header-panel skeleton">
    <div class="policy-title">
        <span class="policy-type skeleton-text">
            Policy type: <b>Comprehensive Policy</b>
        </span>
        <a class="policy-type-link skeleton-text open-link" (click)="getPolicyType()">Want Own damage policy?</a>
    </div>
    <div class="policy-content">
        <div class="content od skeleton-text">
            <strong>Own Damage: </strong>Covers expenses related to the damage or destruction of your vehicle from an accident or other collision
        </div>
        <div class="content icon skeleton-text">+</div>
        <div class="content third skeleton-text">
            <strong>Third Party: </strong>Covers expenses related to injury, death or property damage of others when you're at fault
        </div>
        <a class="content link skeleton-text open-link">Know more</a>
    </div>
</div>
